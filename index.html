<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNational Park Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/baa5cfa84e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="init-content-bg">
            <div class="init-content">
                <i class="fas fa-mountain"></i>
                <h1>National Park<br>Lookup</h1>

                <form id="js-form">
                    <div class="item">
                        <label for="search-term">Search By State</label>
                        <input type="text" name="search-term" id="js-search-term" placeholder="NC" required>
                        <span class="helper-text">(Enter 2 letter state abbreviation only)</span>
                    </div>
        
                    <div class="item">
                        <label for="max-results">Number of results</label>
                        <input type="number" name="max-results" id="js-max-results" value="10">
                    </div>
                    <input type="submit" value="Search">
                </form>        
            </div>
        </div>

        <i class="fas fa-tree"></i>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2><u>Search results</u></h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
